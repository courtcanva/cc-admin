name: cc-frontend
on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & cache dependencies
        id: cache-dependencies
        uses: ./.github/actions/cached-dependencies
      - name: Build website
        run: npm run build
      - name: Build export
        run: npm run export
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: out-files
          path: out

  # test:
